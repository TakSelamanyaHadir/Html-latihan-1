<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tag listitng</title>
</head>
<body>
    <h1>Membuat tag listing</h1>

    <small>Unorderet list (ul)</small>
    <!-- List yang tidak berurutan -->
    
    <ul>
        <li>Bermain game</li>
        <li>Bermain kartu</li>
        <li>Badminton</li>
        <li>Tidur</li>
    </ul>

    <small>Orderet list (ol)</small>
    <!-- List yang berurutan -->
    <ol type="i">
        <li>Bangun</li>
        <li>Cuci muka</li>
        <li>Sholat</li>
        <li>Hpnn</li>
        <li>Sarapan</li>
    </ol>
</body>
</html>
